name: Build

on: 
  push:
  release:
    types: [published]
    
jobs:
    build:
      name: Build
      env:
        NUPKG_MAJOR: 0.1
      runs-on: macos-latest
      steps:
      - name: Define Version
        run: echo "::set-env name=NUPKG_VER::$NUPKG_MAJOR-pre$GITHUB_RUN_ID"
      - name: Define Release Version
        if: github.event_name == 'release'
        run: echo "::set-env name=NUPKG_VER::$NUPKG_MAJOR"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Setup Environment
        run: mkdir ./output
      - name: Build Project
        run: dotnet build --configuration Release ./Resizetizer.NT/Resizetizer.NT.csproj
      - name: NuGet Pack
        run: dotnet pack --output ./artifacts --version "0.1.${{ github.run_id }}" --configuration Release ./Resizetizer.NT/Resizetizer.NT.csproj
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NuGet
          path: ./artifacts

    publish:
      name: Publish
      needs: build
      runs-on: windows-latest
      if: github.event_name == 'release'
      steps:
        - name: Download Artifacts
          uses: actions/download-artifact@v1
          with:
            name: NuGet
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.100
        - name: Publish NuGet
          run: dotnet nuget push NuGet\*.nupkg --source "github"
