name: .NET Core

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Setup Env
      run: mkdir ./output
    - name: Build Project
      run: dotnet build --configuration Release ./Resizetizer.NT/Resizetizer.NT.csproj
    #- name: Build
    #  run: dotnet build --configuration Release
    #- name: Test
    #  run: dotnet test --configuration Release
    - name: Pack
      run: dotnet pack --output ./artifacts --configuration Release ./Resizetizer.NT/Resizetizer.NT.csproj
    - name: Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: NuGet
        path: ./artifacts
